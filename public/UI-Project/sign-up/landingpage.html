<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>landing</title>
  </head>
  <body>
    <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
      <h3>WISHLIST</h3>
      <div class="navbar-nav flex-row ml-md-auto">
        <div class="icons">
          <p><i class="fa fa-user-o" aria-hidden="true"></i><span></span>
          <a href="welcome.html"><i class="fa fa-sign-in" aria-hidden="true"></i><span> logout</span></a></p>
        </div> 
      </div>
    </header>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-lg-10">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Wishlist Items</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      <div class="col-md-1"></div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-lg-10 listhead">
          <h3 class="itemhead">Add a WishList Item here...</h3>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">WL Item Name :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="item" placeholder="Wishlist Item">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description :</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="desc" placeholder="Wishlist item description"></textarea>
            </div>
            <div class="btnbox">
              <button id="add" type="submit" onsubmit="preventDefault()" type="button" class="btn btn-sm">Add</button>
              <button id="reset" type="button" class="btn btn-sm">Reset</button>   
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
  </div>
  <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
  </header>
    <script src="landing.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>
</html>
