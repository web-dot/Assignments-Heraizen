<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>login</title>
  </head>
  <body>
    <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
      <h3>WISHLIST</h3>
    </header>
    <div class="formbox">
      <div class="createaccount"><p>Login Form</p></div>
    <div class="formcontainer">
      <form action="" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Your Email</label>
          <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
          <input id="email" type="text" class="form-control"  placeholder="Enter email" name="email">
          <small id="emailHelp" class="form-text ">email is not registered</small>
        </div>
        <div class="form-group">  
          <label for="exampleInputEmail1">Password</label>
          <span><i class="fa fa-key" aria-hidden="true"></i></span>
          <input id="pass" type="password" class="form-control" placeholder="Enter password" name="pass">
          <small id="passHelp" class="form-text ">password is not matching</small>
        </div> 
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    </div>
  </div>
    

  <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
  </header>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>
</html>
