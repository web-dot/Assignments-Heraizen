<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="signup.css">
    <!-- <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Home</title>
  </head>
  <body>
    <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
      <h3>WISHLIST</h3>
    </header>
    <div class="formbox">
      <div class="createaccount"><p>Sign Up Form</p></div>
    <div class="formcontainer">
      <form autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Your Name</label>
          <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
          <input id="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" name="name">
          <small id="emailHelp" class="form-text text-muted">Please enter user name</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Date of Birth</label>
          <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
          <input id="dateofbirth" type="date" class="form-control"  placeholder="Enter Your Date of Birth" name="dateofbirth">
          <small id="emailHelp" class="form-text text-muted">The date entered cannot refer to a future date.</small>
        </div>  
        <div class="form-group">
          <label for="exampleInputEmail1">Your Email</label>
          <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
          <input id="email" type="text" class="form-control"  placeholder="Enter email" name="email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <span><i class="fa fa-key" aria-hidden="true"></i></span>
          <input id="pass" type="password" class="form-control" placeholder="Enter password" name="pass">
          <small id="passhelp" class="form-text text-muted">Password must be alphanumeric (can have @,_,-) and be 6 - 20 characters.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Password Again</label>
          <span><i class="fa fa-key" aria-hidden="true"></i></span>
          <input id="rpass" type="password" class="form-control" placeholder="enter password again" name="repass">
          <small id="rpasshelp" class="form-text">repeat password not matching</small>
        </div>  
        <button type="submit" class="btn btn-block">Register</button>
    </form>
    </div>
  </div>
    

  <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
  </header>
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>
</html>
