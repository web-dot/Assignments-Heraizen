<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Calculator</title>
    </head>
    <body>
        <head class="header">
            <h1>Calculator App</h1>
        </head>
        <section class="container">
            <section class="side">
                
            </section>
            <section class="app">
                <div class="body">
                    <div class="display">
                       <ul class="numbers">
                            <!-- <li class="number">1</li>
                            <li class="number">2</li> -->
                       </ul>
                    </div>
                    <div class="keys">
                        <table class="table">
                            <tr class="operations">
                                <td class="add">+</td>
                                <td class="divide">/</td>
                                <td class="subtract">-</td>
                                <td class="multiply">*</td>
                                <td class="reset">C</td>
                                <td class="sqroot">sqroot</td>
                                <td class="log">log</td>
                                <td class="mod">%</td>
                            </tr>
                            <tr class="tablerow2">
                                <td class="digit9">9</td>
                                <td class="digit8">8</td>
                                <td class="digit7">7</td>
                                <td class="digit6">6</td>
                            </tr>
                            <tr class="tablerow1">
                                <td class="digit5">5</td>
                                <td class="digit4">4</td>
                                <td class="digit3">3</td>
                                <td class="digit2">2</td>
                                <td class="digit1">1</td>
                                <td class="digit0">0</td>
                                <td class="decimal">.</td>
                                <td class="equals">=</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
            <section class="side">
                
            </section>
        </section>

        <script src="./script.js"></script>
 </body>
</html>
